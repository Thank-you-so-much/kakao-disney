<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open-Chats</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Disney Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:15</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div id="friends-background"></div>

    <header class="friends-header">
      <h1 class="friends-header__title">Open Chat</h1>
      <div class="friends-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="keyword-space">
        <div class="keyword__item">
          <span><i class="fas fa-search"></i></span>
          <span class="keyword__text">Search</span>
        </div>

        <div class="keyword__item">
          <span><i class="far fa-comment-dots"></i></span>
          <span class="keyword__text">My chat</span>
        </div>

        <div class="keyword__item">
          <span><i class="fas fa-map-marker-alt"></i></span>
          <span class="keyword__text">Location</span>
        </div>

        <div class="keyword__item">
          <span><i class="fas fa-fire"></i></span>
          <span class="keyword__text">Hot Now</span>
        </div>

        <div class="keyword__item">
          <span><i class="fas fa-hashtag"></i></span>
          <span class="keyword__text">Open Chat Life</span>
        </div>
      </div>

      <section class="advertisement-area">
        <img src="images/game.png" alt="" class="advertisement-img" />
      </section>

      <section class="chat-container open-chats__space">
        <div class="chat-container__column">
          <img src="images/disney-logo.png" alt="" class="user-component__avatar user-component__avatar--m" />
          <div class="chat-container__info">
            <div class="chat-container__header">
              <h4 class="chat-container__title">Disney Lovers Club</h4>
              <span class="chat-container__number">99</span>
              <span><i class="fas fa-bell-slash"></i></span>
            </div>
            <p class="chat-container__subtitle">We love Disney ❤️!</p>
          </div>
        </div>

        <div class="chat-container__column">
          <span>14:22</span>
          <span class="badge">99</span>
        </div>
      </section>
      <div id="boundary"></div>

      <section class="suggestion-space">
        <h4 class="suggestion-space__title">Do you like Disney like us?☺️</h4>
        <div class="suggestion-chat">
          <div class="suggestion-chat__column">
            <img src="images/channel1.png" alt="" class="user-component__avatar user-component__avatar--m" />
            <div class="suggestion__description">
              <h4>Disney Princesses Gathering</h4>
              <p>#Disney #Princesses #Party #Movie #Rapunzel</p>
              <span>133 people participating</span>
              <span>30 minutes ago</span>
            </div>
          </div>
          <div class="suggestion-chat__column">
            <input type="submit" value="Join" />
          </div>
        </div>
      </section>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="chat.html" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link">
            <span class="nav__notification badge">99</span>
            <i class="fas fa-comments fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link">
            <i class="fas fa-shopping-bag fa-lg"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a href="" class="nav__link">
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/7061e94a18.js" crossorigin="anonymous"></script>
  </body>
</html>
