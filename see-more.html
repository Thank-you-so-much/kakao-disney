<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See More</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Disney Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:15</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div id="login-background"></div>

    <header class="friends-header">
      <h1 class="friends-header__title">See More</h1>
      <div class="friends-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-qrcode fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="wallet-container">
        <div class="wallet-column">
          <h4>Wallet</h4>
          <span><i class="fas fa-chevron-right"></i></span>
          <div class="wallet-column__text">
            <span><i class="fas fa-portrait"></i></span>
            <p>Student Card</p>
            <span><i class="fas fa-shield-alt"></i></span>
            <p>Certification</p>
          </div>
        </div>

        <div class="wallet-banner">
          <div class="wallet-banner__left">
            <span><i class="fas fa-tv"></i></span>
            <p>Disney TV's Hidden Special Price</p>
          </div>
          <span><i class="fas fa-chevron-right"></i></span>
        </div>

        <div class="pay">
          <i class="fas fa-comment"></i>
          <p>pay</p>
          <p>0 won</p>
        </div>

        <div class="wallet-finance">
          <p>Remittance</p>
          <p>Payment</p>
          <p>Property</p>

          <div class="order">
            <span><i class="fas fa-shopping-cart"></i></span>
            <p>Order History</p>
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/7061e94a18.js" crossorigin="anonymous"></script>
  </body>
</html>
