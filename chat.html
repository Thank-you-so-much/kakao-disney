<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat With - Calc</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Disney Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:15</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>

      <div class="alt-header__column">
        <h1 class="alt-header__title">Amber</h1>
      </div>

      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span> <i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-timestamp">
        <h4>Tuesday, June 25, 2024</h4>
      </div>

      <div class="message-row">
        <img src="images/amber.jpg" alt="" />
        <div class="message-row__content">
          <p class="message-author">Amber</p>
          <div class="message__info">
            <span class="message__bubble">Hi! Wade</span>
            <span class="message__time">11:49</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="images/amber.jpg" alt="" />
        <div class="message-row__content">
          <p class="message-author">Amber</p>
          <div class="message__info">
            <span class="message__bubble">What are you up to?</span>
            <span class="message__time">11:51</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I'm about to have lunch.</span>
            <span class="message__time">12:01</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Do you want to eat together?</span>
            <span class="message__time">12:03</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="images/amber.jpg" alt="" />
        <div class="message-row__content">
          <p class="message-author">Amber</p>
          <div class="message__info">
            <span class="message__bubble">Tìshôk.</span>
            <span class="message__time">12:51</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fas fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script src="https://kit.fontawesome.com/7061e94a18.js" crossorigin="anonymous"></script>
  </body>
</html>
