<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat With - Calc</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Disney Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:15</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div id="friends-background"></div>

    <header class="alt-header">
      <div class="alt-header__column">
        <i><i class="fas fa-angle-left fa-2x"></i></i>
      </div>

      <div class="alt-header__column">
        <h1 class="alt-header__title">Carl Frederickson</h1>
      </div>

      <div class="alt-header__column">
        <span><i class="fas fa-search"></i></span>
        <span> <i class="fas fa-bars"></i></span>
      </div>
    </header>

    <main class="main-screen"></main>

    <script src="https://kit.fontawesome.com/7061e94a18.js" crossorigin="anonymous"></script>
  </body>
</html>
