<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Disney Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:15</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div id="friends-background"></div>

    <header class="friends-header">
      <h1 class="friends-header__title">Chat</h1>
      <div class="friends-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <section class="chats-advertisement">
      <img src="images/chats-advertisement-img.png" alt="" class="advertisement-img" />
    </section>

    <main class="main-screen">
      <div class="chat-container">
        <div class="chat-container__column">
          <img src="images/carl.png" alt="" class="user-component__avatar user-component__avatar--m" />
          <div class="chat-container__info">
            <div class="chat-container__header">
              <h4 class="chat-container__title">Carl Frederickson</h4>
              <span><i class="fas fa-thumbtack"></i></span>
            </div>
            <p class="chat-container__subtitle">
              We weren't together because we loved each other. We are together to love more.
            </p>
          </div>
        </div>

        <div class="chat-container__column">
          <span>14:22</span>
          <span class="badge">1</span>
        </div>
      </div>

      <div class="chat-container">
        <div class="chat-container__column">
          <img src="images/wade.jpg" alt="" class="user-component__avatar user-component__avatar--m" />

          <div class="chat-container__info">
            <h4 class="chat-container__title">Wade</h4>
            <p class="chat-container__subtitle">"We have a million reasons to do thatI love you"</p>
          </div>
        </div>

        <div class="chat-container__column">
          <span>11:11</span>
          <span class="badge">2</span>
        </div>
      </div>

      <div class="chat-container">
        <div class="chat-container__column">
          <img src="images/amber.jpg" alt="" class="user-component__avatar user-component__avatar--m" />

          <div class="chat-container__info">
            <h4 class="chat-container__title">Amber</h4>
            <p class="chat-container__subtitle">Tìshôk.</p>
          </div>
        </div>

        <div class="chat-container__column">
          <span>09:59</span>
          <span class="badge">8</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link">
            <i class="far fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link">
            <i class="far fa-comments fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link">
            <i class="fas fa-shopping-bag fa-lg"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a href="" class="nav__link">
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/7061e94a18.js" crossorigin="anonymous"></script>
  </body>
</html>
