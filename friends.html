<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Disney Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>22:15</span>
      </div>
      <div class="status-bar__column">
        <span>50%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div id="friends-background"></div>

    <header class="friends-header">
      <h1 class="friends-header__title">Friends</h1>
      <div class="friends-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-user-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="user-component">
      <div class="user-component__column"></div>
      <div class="user-component__column"></div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="" class="nav__link">
            <i class="fas fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link">
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link">
            <i class="fas fa-comments fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a href="" class="nav__link">
            <i class="fas fa-shopping-bag fa-lg"></i>
          </a>
        </li>

        <li class="nav__btn">
          <a href="" class="nav__link">
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script src="https://kit.fontawesome.com/7061e94a18.js" crossorigin="anonymous"></script>
  </body>
</html>
