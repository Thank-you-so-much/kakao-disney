<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Friends</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="status-bar">
			<div class="status-bar__column">
				<span>Disney Service</span>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="status-bar__column">
				<span>22:15</span>
			</div>
			<div class="status-bar__column">
				<span>50%</span>
				<i class="fas fa-battery-half"></i>
				<i class="fas fa-bolt"></i>
			</div>
		</div>
		<div id="friends-background"></div>

		<header class="friends-header">
			<h1 class="friends-header__title">Friends</h1>
			<div class="friends-header__icon">
				<span><i class="fas fa-search fa-lg"></i></span>
				<span><i class="fas fa-user-plus fa-lg"></i></span>
				<span><i class="fas fa-music fa-lg"></i></span>
				<span><i class="fas fa-cog fa-lg"></i></span>
			</div>
		</header>

		<main class="friends-screen">
			<div class="user-component">
				<div class="user-component__column">
					<img
						src="images/russell.png"
						alt=""
						class="user-component__avatar user-component__avatar--xl"
					/>
					<div class="user-component__description">
						<h2 class="user-component__column__text">Russell</h2>
						<p class="user-component__column__subtext">
							Adventures can be done anywhere!
						</p>
					</div>
				</div>

				<div class="user-component__column">
					<img
						src="images/russell2.png"
						alt=""
						class="user-component__avatar user-component__avatar--xs"
					/>
					<span><i class="fas fa-chevron-right"></i></span>
				</div>
			</div>

			<section class="make-pop">
				<div class="make-pop__column">
					<h4 class="make-pop__column__title">Pop</h4>
					<span><i class="fas fa-chevron-up"></i></span>
				</div>

				<div class="make-pop__column">
					<span class="make-pop__column__plus"
						><i class="fas fa-plus"></i
					></span>
					<p class="make-pop__column__text">Make your own pop!</p>
				</div>
			</section>

			<section class="advertisement-space">
				<img src="/images/advertisement-img.png" alt="" />
			</section>

			<section class="birthday-space">
				<div class="birthday-space__row">
					<div class="birthday-space__column">
						<h4 class="birthday-space__column__title">Birthday Friend</h4>
						<span><i class="fas fa-chevron-up"></i></span>
					</div>

					<div class="birthday-space__second__column">
						<span><i class="fas fa-birthday-cake"></i></span>
						<p class="birthday-space__second__column__text">
							Check your friend's birthday !
						</p>
						<div class="birthday-space__last__column">
							<span>8</span>
							<span><i class="fas fa-chevron-right"></i></span>
						</div>
					</div>
				</div>
			</section>

			<section class="favorites-space">
				<div class="favorites-space__column">
					<h5 class="favorites-space__column__title">Favorites</h5>
					<span><i class="fas fa-chevron-up"></i></span>
				</div>

				<div class="favorites-space__column">
					<img src="/images/carl.png" alt="" / class="user-component__avatar
					user-component__avatar--m">
					<div class="favorites-space__column__description">
						<h5 class="favorites-space__column__text">Calc</h5>
						<p class="favorites-space__column__subtext">
							I'm going to the place you mentioned,Honey.
						</p>
					</div>
				</div>
			</section>

			<section class="channel-space">
				<div class="channel-space__row">
					<div class="channel-space__column">
						<h5 class="channel-space__column__title">Channel</h5>
					</div>
				</div>
			</section>
		</main>

		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__btn">
					<a href="" class="nav__link">
						<i class="fas fa-user fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="" class="nav__link">
						<span class="nav__notification">11</span>
						<i class="fas fa-comment fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="" class="nav__link">
						<i class="fas fa-comments fa-lg"></i>
					</a>
				</li>
				<li class="nav__btn">
					<a href="" class="nav__link">
						<i class="fas fa-shopping-bag fa-lg"></i>
					</a>
				</li>

				<li class="nav__btn">
					<a href="" class="nav__link">
						<i class="fas fa-ellipsis-h fa-lg"></i>
					</a>
				</li>
			</ul>
		</nav>

		<script
			src="https://kit.fontawesome.com/7061e94a18.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
